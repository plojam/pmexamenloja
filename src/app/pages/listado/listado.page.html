<ion-header>
  <ion-toolbar>
    <ion-title>listado</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-menu-toggle auto-hide="false" *ngFor="let p of productos | async; let i = index">
    <ion-item (click)="producto(p)">
      <ion-avatar slot="start">
        <img [src]="p.imagen">
      </ion-avatar>
      <ion-label>
        <h1>{{p.nombre}}</h1>
        <h2>{{p.precio}}</h2>
      </ion-label>
    </ion-item>
  </ion-menu-toggle>

  
  <ion-button expand="block" (click)="pedir()">Ver carrito</ion-button>

</ion-content>
